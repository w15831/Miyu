
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>題目列表 - 只醉今謎</title>
  <script type="module" src="firebase.js"></script>
  <script type="module">
import { getStats } from './firebase.js';

document.addEventListener('DOMContentLoaded', async () => {
  const container = document.getElementById('riddleList');
  try {
    const res = await fetch('./只醉今謎.json');
    const data = await res.json();
    console.log("✅ 資料載入成功：", data);

    for (const r of data) {
      console.log("處理題目：", r);
      const stats = await getStats(r.id);
      console.log("取得 stats：", stats);
    }
  } catch (error) {
    console.error("❌ 發生錯誤：", error);
    container.innerHTML = '<p>載入題目發生錯誤，請檢查主控台訊息。</p>';
  }
});
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      font-size: 20px;
    }
    .riddle {
      padding: 0.7em;
      border-bottom: 1px solid #ccc;
      width: 90%;
      max-width: 600px;
      cursor: pointer;
    }
    h2 {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>題目列表</h2>
  <a href="index.html">🏠 回首頁</a>
  <table id="riddleListTable">
    <thead>
      <tr>
        <th>題號</th>
        <th>謎面預覽</th>
        <th>閱覽次數</th>
        <th>答對次數</th>
      </tr>
    </thead>
    <tbody id="riddleList"></tbody>
  </table>
  <a href="index.html">🏠 回首頁</a>
  
  <script type="module">
    import { getStats, incrementViews } from './firebase.js';
    document.addEventListener('DOMContentLoaded', async () => {
      const tableBody = document.getElementById('riddleList');
      try {
        const res = await fetch('./只醉今謎.json');
        const data = await res.json();
        console.log("✅ 資料載入成功：", data);

        for (const r of data) {
          console.log("處理題目：", r);
          let stats = { views: '-', corrects: '-' };
try {
  await incrementViews(r.id);
  stats = await getStats(r.id);
} catch (e) {
  console.warn(`無法取得第 ${r.id} 題的統計資料：${e.message}`);
}
          console.log("取得 stats：", stats);

          const tr = document.createElement('tr');

          const tdId = document.createElement('td');
          tdId.textContent = r.id;

          const tdRiddle = document.createElement('td');
          tdRiddle.textContent = `${r.riddle.replace(/\\n/g, '').slice(0, 20)}...`;
          tdRiddle.style.width = '300px';
          tdRiddle.style.whiteSpace = 'nowrap';
          tdRiddle.style.overflow = 'hidden';
          tdRiddle.style.textOverflow = 'ellipsis';
          const tdViews = document.createElement('td');
          tdViews.textContent = stats.views;

          const tdCorrects = document.createElement('td');
          tdCorrects.textContent = stats.corrects;

          tr.appendChild(tdId);
          tr.appendChild(tdRiddle);
          tr.appendChild(tdViews);
          tr.appendChild(tdCorrects);

          tr.onclick = () => location.href = `individual.html?no=${r.id}`;
          
          tableBody.appendChild(tr);
        }
      } catch (error) {
        console.error("❌ 發生錯誤：", error);
        tableBody.innerHTML = '<tr><td colspan="4">載入題目發生錯誤，請檢查主控台訊息。</td></tr>';
      }
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 2em;
      text-align: center;
      font-size: 18px;
    }
    table {
      border-collapse: collapse;
      width: auto;
      max-width: 900px;
      margin: 1em auto;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
  th {
    padding: 0.5em;
    text-align: center; /* 表頭居中 */
    background: #f9f9f9;
  }
  td {
    padding: 0.5em;
  }
  /* 題號、次數類資料靠右 */
  td:nth-child(1),
  td:nth-child(3),
  td:nth-child(4) {
    text-align: right;
  }
  /* 謎面欄位預覽，限定寬度並以省略號處理 */
  td:nth-child(2) {
    text-align: left;
    width: 300px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
    /* 第3欄：閱覽次數、第4欄：答對次數 */
td:nth-child(3),
td:nth-child(4),
th:nth-child(3),
th:nth-child(4) {
  width: 80px;        /* 根據需要可改成更窄如 70px */
  text-align: right;
  white-space: nowrap;
}

  tr:hover {
    background: #ffeecf;
    cursor: pointer;
  }
  </style>
</body>
</html>
