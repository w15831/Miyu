<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>謎底與解析</title></head>
<body>
  <div id="answer"></div>
  <div id="explanation"></div>
  <a href="index.html">🏠 回首頁</a>
  <script>
    const id = new URLSearchParams(location.search).get('no');
    fetch('只醉今謎.json')
      .then(res => res.json())
      .then(data => {
        const r = data.find(item => item.id == id);
        document.getElementById('answer').innerHTML = `<strong>謎底：</strong>${r.answer}`;
        document.getElementById('explanation').innerHTML = `<strong>解析：</strong>${r.explanation.replace(/\\n/g, '<br>')}`;
      });
  </script>
</body>
</html>
