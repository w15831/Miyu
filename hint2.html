<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>提示一</title></head>
<body>
  <div id="hint"></div>
  <a href="individual.html?no=<script>document.write(new URLSearchParams(location.search).get('no'))</script>">🔙 回題目</a>
  <script>
    const id = new URLSearchParams(location.search).get('no');
    fetch('只醉今謎.json')
      .then(res => res.json())
      .then(data => {
        const r = data.find(item => item.id == id);
        document.getElementById('hint').textContent = r.hint2;
      });
  </script>
</body>
</html>
