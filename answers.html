<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謎底與解析</title>
  <script type="module">
    const id = new URLSearchParams(location.search).get('no');
    fetch('只醉今謎.json')
      .then(res => res.json())
      .then(data => {
        const r = data.find(item => item.id == id);
        document.getElementById('answer').innerHTML = `<h2>謎底：</h2><p>${r.answer}</p>`;
        document.getElementById('explanation').innerHTML = `<h2>解析：</h2><p>${r.explanation.replace(/\\n/g, '<br>')}</p>`;
      });
  </script>
  <style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 2em 0;
  display: flex;
  justify-content: center;
}

.container {
  width: 90%;
  max-width: 800px;
  text-align: left;
  line-height: 1.6;
  font-size: 20px;
}

/* 電腦螢幕以上再增加左右邊距 */
@media (min-width: 768px) {
  .container {
    margin-left: 3em;
    margin-right: 3em;
  }
}

h2 {
  font-size: 28px;
  margin-bottom: 0.5em;
}

.answer {
  font-size: 28px;
  color: darkgreen;
  margin-bottom: 1em;
}

.explanation {
  font-size: 20px;
  color: #333;
  white-space: pre-line; /* 保留 JSON 換行符號 */
}

a {
  display: inline-block;
  margin-top: 2em;
  font-size: 18px;
  text-decoration: none;
  color: purple;
}

  </style>
</head>
<body>
  <div id="answer">載入中...</div>
  <div id="explanation"></div>
  <a href="index.html">🏠 回首頁</a>
</body>
</html>
