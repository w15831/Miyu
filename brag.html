<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我答對啦！</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff3e0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      color: #d84315;
    }
    #riddleId {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 1em;
    }
    #shareText {
      font-size: 24px;
      margin: 30px 0;
      padding: 20px;
      background-color: #fff8e1;
      border: 2px dashed #ff9800;
      display: inline-block;
      word-break: break-all;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    #copyNotice {
      margin-top: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      z-index: 999;
      animation: fadeout 2s ease-out forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <div id="riddleId"></div>
  <h1>嘿！這一題我答對了！你要不要試試看？</h1>
  <div id="shareText"></div>
  <br>
  <button onclick="copyShare()">📋 一鍵複製</button>
  <button onclick="goBack()">🔁 回題目</button>
  <button onclick="goHome()">🏠 回首頁</button>

  <div id="copyNotice">✅ 已複製到剪貼簿！</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let sharedUrl = decodeURIComponent(urlParams.get('url') || '');
console.log('sharedUrl:', sharedUrl);

    if (!sharedUrl.startsWith('http')) {
      sharedUrl = window.location.origin + '/' + sharedUrl;
    }

    const shareText = `嘿！這一題我答對了！你要不要試試看？\n${sharedUrl}`;
    document.getElementById("shareText").innerText = shareText;

    const urlObj = new URL(sharedUrl);
    const riddleNo = urlObj.searchParams.get('no');
    document.getElementById("riddleId").textContent = `#${riddleNo}`;

    function copyShare() {
      navigator.clipboard.writeText(shareText).then(() => {
        const notice = document.getElementById("copyNotice");
        notice.style.display = "block";
        setTimeout(() => {
          notice.style.display = "none";
        }, 2000);
      });
    }

    function goBack() {
      window.location.href = sharedUrl;
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
