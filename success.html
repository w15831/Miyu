<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>答對了！</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-size: 50px;
    }
    h2 {
      font-size: 50px;
      color: green;
    }
    a {
      font-size: 40px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="riddleId" style="font-size: 36px; font-weight: bold; margin-top: 1em;"></div>
  <h2>🎉 恭喜答對了！太厲害啦！</h2>
  <button onclick="brag()">🚀 炫耀一下</button><br>
  <a id="answerLink" href="#">✅ 看謎底與解析</a>
  <a href="index.html">🏠 回首頁</a>

  <script>
    const riddleNo = new URLSearchParams(location.search).get('no');
    document.getElementById("riddleId").textContent = `#${riddleNo}`;

    function brag() {
    const riddleNo = new URLSearchParams(window.location.search).get('no');
    const riddleUrl = `individual.html?no=${riddleNo}`;
    const bragUrl = `brag.html?url=${encodeURIComponent(riddleUrl)}`;
    window.location.href = bragUrl;
    }

    if (riddleNo) {
      document.getElementById('answerLink').href = `answers.html?no=${riddleNo}`;
    }
  </script>
</body>
</html>
